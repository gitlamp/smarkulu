header:
  lang: fa
  slug: /
  title: نرم افزار مدیریت پروژه آنلاین
  desc: راهکار انعطاف‌پذیر مدیریت پروژه، کار و ارتباط تیمی. امکانات حرفه‌ای تسکولو به شما کمک میکند در بستری امن، به آسانی از کسب و کارتان نتیجه بهتری بگیرید.
body:
  hero:
    header: راهکار همکاری تیمی برای همه
    body: ' نرم افزار آنلاین مدیریت {کارها، پروژه‌ها، تیم‌ها، سازمان‌ها}'
  why:
    header: در سازمان‌های دولتی، شرکت‌های بازاریابی یا حتی تیم‌های بازی‌سازی
    easy: تسکولو را مطابق نیازتان بسازید و کارها و پروژه‌ها را پیش ببرید
    scalable: چه ۱۰ نفر چه ۱۰۰۰ نفر، همه ارتباط‌های کاری خود را با تسکولو مدیریت کنید
  customers:
    header: ببینید تسکولو چطور به شرکت‌ها کمک می‌کند
  collaboration:
    header: همه اطلاعات را یک جا ببینید، از آخرین فعالیت‌های افراد باخبر باشید، و با ایجاد ارتباط موثر در تیم کاری خود، با هم نتیجه بگیرید.
  featureList:
    header: همه امکاناتی که برای بهره‌وری بیشتر احتیاج دارید
    tasks: پروژه‌ها و کارهایتان را تعریف کنید.
    teams: همکارانتان را دعوت کنید و کارها را به آن‌ها بسپارید.
    analytics: با گزارش‌های قابل فهم، راحت‌تر تصمیم‌گیری کنید.
    cta: btn.learnmore
  ending:
    header: به بیش از ۵۰ هزار کاربر در سرتاسر دنیا کمک کرده‌ایم
    body: نسخه‌های حرفه‌ای و سازمانی تسکولو به تیم‌ها و سازمان‌هایی در سرتاسر دنیا کمک کرده‌است تا بهترین نتیجه را بگیرند. می‌خواهید بدانید چطور؟ رایگان ثبت‌نام کنید یا برای اطلاعات بیشتر با کارشناسان فروش ما مشورت کنید.
    cta: btn.register