body:
  hero:
    header: "امنیت و حریم شخصی در تسکولو"
  preamble: "حریم شخصی و محافظت از اطلاعات خصوصی شما اهمیت بالایی برای تسکولو دارد. ما فقط با اجازه شما و وقتی که نیاز به کمک داشته باشید یا برای حل مشکلات نرم‌افزاری به حساب کاربری شما دسترسی پیدا می‌کنیم."
  identity:
    title: "هویت و دسترسی"
    body: "هنگامی که در تسکولو عضو می‌شوید، از شما آدرس ایمیلتان را می‌پرسیم. اگر از طریق گوگل یا گیت‌هاب عضو شده باشید، از این سرویس‌ها اسم و تصویر کاربری شما را نیز می‌گیریم. دلیل این موضوع صرفا شخصی‌سازی حساب کاربری شما و ارسال صورت‌حساب، خبرها و دیگر اطلاعات مهم به شماست. ما به هیچ عنوان اطلاعات شخصی شما را به اشخاص ثالث نفروخته و هیچ‌گاه بدون اجازه شما از اسمتان در متون تبلیغاتی استفاده نخواهیم‌ کرد.

وقتی شما به تسکولو ایمیل می‌فرستید یا از طریق پرتال راهنمای کاربران با ما تماس می‌گیرید تا سوالی بپرسید یا از ما کمک بخواهید، گفتگوی ایمیلی بین ما و شما توسط ما نگه‌داری خواهد شد.

وقتی به یکی از صفحه‌های بازاریابی تسکولو مراجعه می‌کنید، مراجعه شما به دلایل آماری (مانند بهینه‌سازی صفحات و افزایش نرخ تبدیل) دنبال می‌شود. همچنین، هر اطلاعاتی که توسط شما به طور داوطلبانه به تسکولو ارائه شود، مانند پرسش‌نامه‌ها، تا زمانی که مورد استفاده باشد توسط ما نگه‌داری خواهد شد.

تنها زمان‌هایی که ما اطلاعات شما را مشاهده کرده یا به اشتراک می‌گذاریم:"

    items:
      - "با اجازه کتبی از خودتان، برای ارائه سرویس یا محصولی که شما درخواست کرده‌اید."
      - "برای پیگیری، پیشگیری، یا اقدام در مورد فعالیت‌های غیر قانونی، شک به کلاهبرداری، مواقعی که تهدیدی برای امنیت جسمی هر شخصی وجود دارد، یا در صورت الزام قانونی."
      - "در صورت تملک توسط یا ادغام تسکولو با شرکت دیگر، قبل از اینکه هر اطلاعاتی در مورد شما به شرکت جدید منتقل شود و تحت قوانین حریم شخصی جدید قرار بگیرد، به شما اطلاع داده خواهد شد."
  lawEnforcement:
    title: "مجریان قانون"
    body: "تسکولو اطلاعات شما را در اختیار مجریان قانون قرار نمی‌دهد، مگر در صورتی که توسط یک حکم دادگاه ملزم به انجام این‌کار باشد. ما هرگونه درخواست دسترسی به اطلاعات را از طرف مجریان قانونی محلی یا بین‌المللی بدون حکم دادگاه رد می‌کنیم و در صورتی که منع قانونی نداشته باشیم، شما را در جریان این درخواست‌ها قرار می‌دهیم."
  encryption:
    title: "رمزنگاری"
    body: "همه داده‌ها هنگامی که از سرور‌های تسکولو به مرورگر شما ارسال می‌شوند توسط الگوریتم SSl/TLS رمزنگاری می‌شوند. نسخه‌های پشتیبان داده‌های تسکولو که روی سرور‌های ما ذخیره می‌شوند نیز رمز‌نگاری شده‌اند. داده‌ها تا زمانی که درون دیتابیس تسکولو هستند رمز‌نگاری نمی‌شوند (چون باید جهت دسترسی مستقیم و سریع آماده باشند) ولی ما جهت ایمن نگه داشتن داده‌های شما از هیچ اقدامی دریغ نمی‌کنیم."
  deletedData:
    title: "داده‌های حذف شده"
    body: "در صورتی که حساب کاربری‌تان در تسکولو را حذف کنید، تمامی داده‌ها و اطلاعات مرتبط با حساب کاربری شما طی ۳۰ روز از سرورهای تسکولو حذف می‌شود. در نظر داشته باشید که اگر به پروژه شخص دیگری دعوت شده‌اید و روی آن پروژه فعالیتی داشته‌اید، حذف کردن حساب‌کاربریتان آن داده‌ها را حذف نخواهد کرد، چرا که آن داده‌ها بخشی از پروژه‌ای هستند که توسط شخص دیگری ایجاد شده است."
  cookie:
    title: "استفاده از کوکی‌ها"
    body: "تسکولو کوکی‌هایی را برای شما میفرستد که به سیستم‌ ما کمک میکنند سیستمی که با استفاده از آن تسکولو را مشاهده می‌کنید بشناسد و قابلیت‌هایی همچون به خاطر سپردن شما به هنگام ورود، به خاطر سپردن سیستم شما هنگام احراز هویت دومرحله‌ای و نگه‌داری از تنظیمات شخصی شما در وبسایت تسکولو را ارائه دهد. قبول کردن کوکی‌های تسکولو برای استفاده از سرویس تسکولو الزامی‌است. در صورت رد یا حذف کردن کوکی‌های تسکولو، شما قادر به ورود به تسکولو نخواهید بود و در نتیجه امکان استفاده از آن را نخواهید داشت."
  changes:
    title: "تغییرات و سوالات"
    body: "ممکن است مفاد حفاظت از حریم شخصی را در آینده تغییر دهیم، ولی همواره شما را در جریان این تغییرات – از طریق ایمیل یا نشان دادن یک پیام واضح روی سایت – قرار می‌دهیم و شما نیز همواره می‌توانید به اطلاعات خود برای تغییر یا حذف کردن آن‌ها دسترسی داشته باشید. در صورتی که تمایل به حذف حساب کاربری خود دارید، به support@taskulu.com ایمیل بزنید.

در مورد حریم شخصی خود در تسکولو سوالی دارید؟ لطفا از طریق ایمیل support@taskulu.com با ما تماس برقرار کنید و ما با کمال میل به سوالات شما پاسخگو خواهیم بود."
