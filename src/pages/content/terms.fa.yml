  ending: |
    هرگونه قابلیت جدید، به روز رسانی، یا بهینه‌سازی که سرویس فعلی را تغییر دهد، از جمله اما نه محدود به انتشار ابزارها و منابع جدید، تحت همین شرایط استفاده از سرویس خواهد بود.<br/><br/>
    ادامه استفاده شما از سرویس پس از اینگونه تغییرات به معنی موافقت شما با این تغییرات است.

  preamble: |
    در صورت استفاده از تسکولو («سرویس») شما قوانین و شرایط زیر را قبول کرده و باید مطابق آن‌ها از سرویس استفاده کنید.<br/>
    حق به روز رسانی و ایجاد تغییرات در این قوانین و شرایط استفاده بدون هیچ اطلاع قبلی برای تسکولو، («شرکت») محفوظ است.<br/>
    عدم رعایت هر کدام از قوانین زیر ممکن است منجر به حذف حساب کاربری شما شود.
