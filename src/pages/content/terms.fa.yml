  account:
    title: "قوانین حساب کاربری"
    items:
      - "مسئولیت حفاظت از نام کاربری و کلمه عبور شما به عهده خودتان است. شما شرکت را از هرگونه خسارت یا آسیب برخاسته از عدم پیروی شما از این قانون امنیتی مبرا دانسته و تمامی مسئولیت را شخصا به عهده می‌گیرید."
      - "شما مسئولیت تمامی محتوای ایجاد شده و فعالیت‌های انجام شده در پروژه‌هایی که ساخته‌اید را به عهده می‌گیرید (حتی وقتی که ایجاد محتوا یا فعالیت توسط شخص دیگری که عضو پروژه شما است انجام شده باشد)."
      - "شما اجازه استفاده از سرویس را برای مقاصد غیرقانونی یا مقاصدی که قانون‌های محلی شما را نقض می‌کنند ندارید."
      - "شما موظف هستید در حین ثبت نام برای استفاده از سرویس یک آدرس ایمیل صحیح و هر اطلاعات دیگری که از شما درخواست می‌شود را ارائه کنید."
      - "هر حساب کاربری باید تنها توسط یک نفر استفاده شود و استفاده از یک حساب کاری توسط چندین نفر مجاز نیست. شما می‌توانید هر کسی را که می‌خواهید به پروژه‌های خود دعوت کنید و آن‌ اشخاص حساب کاربری مخصوص خود را خواهند داشت."
      - "شما باید یک انسان بوده و بالای ۱۲ سال سن داشته باشید. حساب‌های کاربری ایجاد شده توسط «بات»ها یا هرگونه روش خودکارسازی دیگر مجاز نیستند."
  payment:
    title: "قوانین پرداخت و بازپرداخت"
    items:
      - "سرویس برای پروژه‌هایی با حداکثر ۱۰ عضو رایگان است. شما تنها در صورتی که جهت استفاده از سرویس هزینه اعلام شده را پرداخت نمایید می‌توانید بیش از ۱۰ نفر به پروژه دعوت نمایید. در صورتی که پس از پرداخت اولیه، برای تمدید پرداختی انجام ندهید، دسترسی اعضای مازاد بر ۱۰ نفر تا زمانی‌که پرداخت را انجام دهید یا اعضای اضافی را حذف کنید از پروژه شما قطع خواهد شد."
      - "در صورت دعوت کردن عضو جدید که منجر به تغییر برنامه پرداختی پروژه شود، تغییر مبلغ از دوره پرداختی بعدی (مثلا ماه بعد) اجرایی می‌شود. به طور مشابه، در صورتی که حذف کردن عضو از پروژه باعث تغییر برنامه پرداختی پروژه شود، تغییر مبلغ از دوره پرداختی بعدی اجرایی خواهد شد و مبلغ پرداختی فعلی بازگردانده نمی‌شود."
      - "حذف کردن عضو از پروژه ممکن است باعث تغییر در برنامه پرداختی شود، ولی اطلاعات ایجاد شده توسط کاربر حذف شده در پروژه حذف نمی‌شود. عمل حذف کردن از پروژه صرفا دسترسی کاربر را از پروژه قطع می‌کند."
      - "تمامی قیمت‌ها بدون احتساب مالیات و عوارض اعلام شده و مبالغ مرتبط به این موارد حین پرداخت به صورت حساب افزوده می‌شوند."
      - "بازپرداخت‌ها با توجه به شرایط بازپرداخت تسکولو پردازش خواهند شد. برای اطلاع از شرایط بازپرداخت با ما تماس بگیرید."
  cancellation:
    title: "حذف حساب کاربری و توقف برنامه پرداختی"
    items:
      - "مسئولیت متوقف کردن برنامه پرداختی پروژه، تنها بر عهده شخص ایجاد کننده آن است. درخواست توقف پرداخت با تماس تلفنی یا ارسال ایمیل کافی نیست. برای پایان دادن به برنامه پرداختی پروژه باید پروژه را از طریق بخش تنظیمات ببندید (بستن پروژه)."
      - "بلافاصله پس از بستن پروژه، هیچ کدام از اعضای پروژه به جز شخص مالک پروژه (کسی که پروژه را ایجاد کرده) به آن دسترسی نخواهند داشت. شما می‌توانید پروژه‌های بسته شده‌ی خود را پس از ورود به تسکولو از طریق لینک پروژه‌های بسته شده در نوار کناری مشاهده کنید."
      - "در صورتی که پروژه خود را قبل از پایان دوره‌ای که برای آن پرداختی انجام داده‌اید ببندید، دسترسی همه اعضای پروژه به جز مالک پروژه بلافاصله قطع خواهد شد و برنامه پرداختی متوقف می‌شود، ولی بازپرداختی برای زمان باقی مانده از دوره پرداخت‌شده انجام نخواهد شد."
      - "شرکت به صلاحدید خود حق دارد در هر زمانی و به هر دلیلی حساب کاربری شما را معلق یا حذف کند و ارائه هرگونه خدمت به شما را متوقف کند. توقف سرویس‌دهی به این صورت منجر به غیرفعال سازی یا حذف کامل حساب کاربری شما یا قطع دسترسی شما به همه یا تعدادی از پروژه‌هایتان خواهد شد. شرکت حق سرباززدن از ارائه سرویس به هر شخصی را به هر دلیل و در هر زمانی برای خود محفوظ نگه‌می‌دارد. در صورت تعلیق یا حذف حساب کاربری، در صورت عدم منع قانونی، دلیل آن به شما اعلام خواهد شد."
  serviceChange:
    title: "تغییرات در سرویس و قیمت‌گذاری"
    items:
      - "شرکت حق دارد در هر زمان، و یا هر چند وقت یکبار، هر بخشی از سرویس را، با یا بدون اطلاع‌رسانی، به طور موقت یا دائمی تغییر دهد یا متوقف کند."
      - "حق تغییر قیمت‌های تمامی سرویس‌ها مشروط به اطلاع از ۳۰ روز قبل برای شرکت محفوظ است. این اطلاع رسانی می‌تواند در هر زمانی از طریق ارسال ایمیل یا نمایش یک پیام واضح روی سایت انجام شود."
      - "شرکت هیچ‌گونه مسئولیتی در قبال پاسخ‌گویی به اشخاص ثالث در مورد هرگونه تغییر در سرویس، تغییر قیمت و تعلیق یا توقف سرویس ندارد."
  IP:
    title: "حقوق معنوی و مالکیت محتوا"
    items:
      - "تمامی اطلاعات ایجاد شده در سرویس باید مطابق با قوانین حقوق معنوی ایران باشند."
      - "ما هیچ‌گونه ادعایی در مورد مالکیت معنوی محتوای ایجاد شده توسط شما در سرویس نداریم. مالکیت معنوی تمامی اطلاعات ایجاد شده و فایل‌های آپلود شده روی سرویس متعلق به شما خواهد ماند."
      - "شرکت بر محتوای ایجاد شده روی سرویس نظارت مستقیم ندارد، ولی حق (و نه تعهد) این‌که به صلاحدید خود هر اطلاعاتی را که در سرویس موجود است حذف یا رد کند برای شرکت محفوظ است."
      - "تمامی طراحی و ظاهر سرویس تحت مالکیت معنوی تسکولو بوده و تمامی حقوق آن برای تسکولو محفوظ است. شما بدون اجازه‌نامه کتبی از شرکت مجاز به تکثیر، کپی‌کردن یا استفاده مجدد از هیچ قسمتی از کد HTML، CSS، JavaScript و یا المان‌های بصری تسکولو نیستید."
  general:
    title: "شرایط عمومی"
    items:
      - "شما ریسک استفاده از سرویس را به عهده می‌گیرید. سرویس «به صورتی که هست» و «به صورت موجود» ارائه می‌شود."
      - "پشتیبانی فنی فقط از طریق ایمیل انجام می‌شود."
      - "شما درک می‌کنید و می‌پذیرید که شرکت از فروشنده‌ها و ارائه‌دهندگان دیگر برای میزبانی، فراهم آوردن سخت‌افزار، نرم‌افزار، شبکه، محل ذخیره‌سازی و دیگر تکنولوژی‌ها مرتبط و الزامی برای اجرای سرویس استفاده می‌کند."
      - "شما نباید سرویس را تغییر دهید یا هک کنید."
      - "شما نباید سایت دیگری را به گونه‌ای تغییر دهید که به طور غیر واقعی القا کند که با سرویس یا شرکت تسکولو ارتباط دارد."
      - "شما قبول می‌کنید که هیچ بخشی از سرویس سوء استفاده نکرده و آن را بدون اجازه‌نامه کتبی از شرکت کپی و همانند سازی نکنید و نفروشید."
      - "ما می‌توانیم، ولی موظف نیستیم، محتوا یا حساب‌های کاربری را که به صلاحدید خود غیرقانونی هستند یا حقوق معنوی اشخاص ثالث یا این شرایط و قوانین استفاده از سرویس را نقض می‌کنند، حذف کنیم."
      - "سوء استفاده زبانی، فیزیکی، نوشتاری یا به هر نوع دیگر، از جمله اما نه محدود به بدکلامی، تهدید زبانی یا نوشتاری و آزار جسمی به هر کاربر سرویس، کارمند یا خدمت‌گذار شرکت تسکولو بلافاصله منجر به حذف حساب کاربری شخص خواهد شد."
      - "شما درک می‌کنید که پردازش تکنیکال و انتقال داخل سرویس، از جمله محتوای شما، ممکن است به طور رمزگذاری نشده انجام شده و مستلزم (الف) انتقال اطلاعات بین شبکه‌های مختلف و (ب) تغییرات جهت مطابقت با نیاز‌های تکنیکال تماس با این شبکه‌ها یا دستگاه‌ها باشد."
      - "شرکت حق تعلیق موقت حساب کاربری شما را در صورتی که استفاده شما بیش از حد از متوسط استفاده دیگر کاربران سرویس باشد محفوظ نگه می‌دارد. لازم به ذکر است، مگر در موارد نادری که سطح استفاده یک کاربر تاثیر منفی روی بازدهی کلی سرویس برای دیگر کاربران داشته باشد، قبل از انجام هر عملیاتی در این مورد، با مالک حساب کاربری تماس برقرار کرده و ایشان را در جریان موضوع قرار می‌دهیم."
      - "شرکت ضمانت نمی‌کند که (الف) سرویس نیازهای خاص شما را براورده می‌کند، (ب) سرویس بی‌وقفه، به‌موقع، ایمن یا بدون خطا کار کند، (ج) نتایجی که با استفاده از سرویس به دست می‌آیند دقیق و قابل اتکا باشند، (د) کیفیت هر محصول، سرویس، اطلاعات یا دیگر خدمات و کالاهایی که از طریق سرویس به خریداری شده یا به دست آمده‌اند در سطح انتظارات شما باشد و (هـ) هرگونه خطایی در سرویس تصحیح شود."
      - "شما صریحا درک و قبول می‌کنید که شرکت در مورد هیچ‌گونه ضرر مستقیم، غیرمستقیم، تصادفی، خاص، متعاقبی و یا نمونه‌ای، از جمله اما نه محدود به ضررهای ناشی از از دست دادن سود، از دست دادن حسن نیت، از دست دادن محتوا، عدم استفاده یا هر ضرر نامشهود دیگر (حتی در صورتی که شرکت از امکان به وجود آمدن ضرر با خبر شده باشد) که ناشی از (الف) استفاده یا عدم امکان استفاده از سرویس، (ب) هزینه خرید کالا یا خدمات جایگزین که از هرگونه کالا، داده، اطلاعات یا سرویس تهیه یا خریداری شده، پیام‌های دریافت شده و پرداخت‌های انجام شده به یا از سرویس ناشی شده است، (ج) دسترسی یا تغییر غیر مجاز داده‌ها یا اطلاعات منتقل شده، (د) اظهارات و یا فعالیت‌های اشخاص ثالث در سرویس و (هـ) هر موضوع دیگر مرتبط با سرویس، مسئولیتی ندارد."
      - "عدم توانایی شرکت در زمینه اجرا یا اعمال هر کدام از حقوق شرکت یا بند این قوانین استفاده از سرویس به معنی چشم‌پوشی شرکت از آن حق یا بند نیست. شرایط و قوانین استفاده از سرویس به منزله یک توافقنامه کامل بین شما و شرکت بوده و تمامیت آن بر استفاده شما از سرویس حاکم است، و هرگونه توافقنامه قبلی بین شما و شرکت (از جمله اما نه محدود به تمام نسخه‌های قبلی شرایط و قوانین استفاده از سرویس تسکولو) را لغو می‌کند."
