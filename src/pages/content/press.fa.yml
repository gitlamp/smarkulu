    header: "تاریخچه تسکولو"
    body: |
      <ul class="content-plain">
      <li class="content-content bullet">در پاییز ۹۲ در حالی که تیم ما در شایاوب در حال بزرگ شدن بود و کم کم داشتیم در مورد مدیریت پروژه‌هامون با راهکارهای آنلاین موجود به مشکل می‌خوردیم، تصمیم گرفتیم یه سیستم مدیریت پروژه ساده بنویسیم که جواب نیاز‌های داخلی خودمون رو بده. اسم پروژه رو گذاشتیم TaskStat.</li>
      <li class="content-content bullet">درست قبل از انتشار خصوصی تسکولو در ابتدای تابستان ۹۳، اسم پروژه رو به تسکولو تغییر دادیم. این اسم ترکیبی از دو کلمه “task” و “kulu” هست. task به معنی کار یا وظیفه و kulu یه کلمه قرض گرفته شده از زبان آفریقایی Zulu به معنی بزرگ و عظیمه. تسکولو رو میشه کار بزرگ یا وظیفه‌ی خطیر معنی کرد.</li>
      <li class="content-content bullet">در پاییز ۹۳، اولین نسخه عمومی تسکولو با زبان انگلیسی و هدف بازارهای بین‌المللی منتشر شد.</li>
      <li class="content-content bullet">در همین زمان تصمیم گرفتیم که شرکت برنامه نویسی وبمون – شایاوب – رو تعطیل کنیم و تمام تمرکزمون رو روی تسکولو بذاریم.</li>
      <li class="content-content bullet">در زمستان ۹۳ تسکولو زبان‌های فارسی و اسپانیایی و تقویم جلالی به تسکولو اضافه شد. اولین نسخه اپلیکیشن اندروید تسکولو هم در همین زمان منتشر شد.</li>
      <li class="content-content bullet">در پاییز ۹۴ تسکولو در رقابت بین‌المللی استارتاپ‌های استانبول رو در بین ۱۰۰ استارتاپ از کشور‌های آسیایی، اروپایی و آمریکا به رتبه سوم دست پیدا کرد.</li>
      <li class="content-content bullet">در زمستان ۹۴ تسکولو نسخه جدید اپلیکیشن جدید و native اندرویدش رو منتشر کرد.</li>
      </ul>
